<!DOCTYPE html>
<html>
<section>
    <img class="mySlides" src="download(14).jpeg" style="height: 500px;">

    <img class="mySlides" src="download(15).jpeg" style="height: 500px;">
</section>

<body>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.lenght; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.lenght) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>

</body>

</html>
